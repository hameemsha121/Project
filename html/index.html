<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock market charting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="h2 text-center my-4 text-DARK">Stock Market Chart</h1>
    <hr>
    </header>
    <div class="jumbotron jumbotron-fluid  bg-light">
    <div class="container">
      <div class="row m-4">
          <div class="col" style="height: 70vh;">
              <form class="pt-4">
                  <div class="card">
                      <p class="h4 card-header text-center">LOGIN</p>
                      <div class="card-body bg-light">
  
                          
                          <form>
  
                              <div class="input-group mt-3 mb-3">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">Username</span>
                                  </div>
                                  <input type="text" class="form-control" />
                              </div>
  
                              <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">Password</span>
                                  </div>
                                  <input type="password" class="form-control" />
                              </div>
  
                           
                              <div class="form-check">
                                  <label class="form-check-label" for="check1">
                                  <input type="checkbox" class="form-check-input" id="check1" name="remember" value="1" checked>Remember me
                                  </label>
                              </div>
  
                              <div class="row justify-content-center">
                              <button type="submit" class="btn btn-primary ">Login</button>
                              <button type="reset" class="btn btn-info ml-2 ">Reset</button></div>
                          </form>
  
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>


</body>
</html>
