<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

  <title>add_company</title>
  </head>
  <body>
      <hr>
	  <header>
          
          <h1 class="display-6 text-center my-4">Company details upload</h1>
      <hr>
      </header>
      
	  <div class="jumbotron jumbotron-fluid">

        <p class="card-text h6">Please fill the details:</p>
        <form >
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><b>Company Name</b></span>
                </div>
                <input type="text" class="form-control" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="ceo"><b>CEO Names and Board Members</b></label>
                  <input type="text" class="form-control" id="ceo">
                </div>
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><b> Turnover in Rs.</b></span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><b>brief description about company</b></span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><b>IPO date</b></span>
                </div>
                <input type="date">
            </div>
            

			
        </form>
    </div>
</div>
			<div class="row justify-content-center">
            <div class="d-flex no-gutters">
			
                <div class="col">
                    <button type="submit" class="btn btn-info">Add</button>
                    <button type="reset" class="btn btn-success ml-2">Reset</button>
                </div>
                
  
            </div></div>
            
        </form>
    </div>
</div></div>
<div style="margin-top:500px;"></div></div>
