<div class="jumbotron bg-primary">
    <div class="container">
      <h3 class="display-4 text-center text-danger"><b>Add IPO</b></h3>
      <form class=" w-50 container" [formGroup]="addIpoForm" >
                <div class="form-group">
                    <label for="id">Id</label>
                    <input class="form-control" formControlName="id" type="number" id="id" placeholder="Enter id">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" formControlName="name" type="text" id="name" placeholder="Enter name">
                </div>
                <div class="form-group" >
                   <label for="stockExchange">City</label>
                    <input class="form-control" formControlName="stockExchange" type="text" id="stockExchange" placeholder="Enter stock exchange">
                </div>
                <div class="form-group">
                    <label for="priceShare">price share</label>
                    <input class="form-control" formControlName="priceShare" type="number" id="priceShare" placeholder="Enter PriceShare ">
                </div>
                <div class="form-group">
                    <label for="noOfShare">no of share</label>
                    <input class="form-control" formControlName="noOfShare" type="number" id="noOfShare" placeholder="Enter No of Shares ">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" formControlName="address" type="text" id="address" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label for="city">city</label>
                    <input class="form-control" formControlName="city" type="text" id="city" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="state">state</label>
                    <input class="form-control" formControlName="state" type="text" id="state" placeholder="Enter state">
                </div>
                <div class="form-group">
                    <label for="pincode">pincode</label>
                    <input class="form-control" formControlName="pincode" type="number" id="pincode" placeholder="Enter pincode">
                </div>
                <div class="form-group">
                    <label for="date">date</label>
                    <input class="form-control" formControlName="date" type="date" id="date" placeholder="Enter date">
                </div>
                <button class="btn btn-success" (click)="addIpo()" [disabled]="!addIpoForm.valid">Add</button>
                
            </form>
    </div>
    </div>
