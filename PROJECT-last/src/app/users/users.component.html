<table class="table">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    <th>phone</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteUser(user)">
        Delete
      </button>

       <button class="btn btn-primary" (click)="updateUser(user)">Update</button>
        <span class="glyphicon glyphicon-trash"></span>


    </td>

  </tr>
</table>
