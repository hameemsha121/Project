

<div class="container mt-5 w-50  shadow p-3 mb-5 bg-white rounded" >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group ">
            <label for="username"><strong>Username</strong></label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="password"><strong>Password</strong></label>
             <input class="form-control" type="password" id="password" formControlName="password" placeholder="Enter your password">   
        </div>

        <div class="text-center mt-3 mb-5">
            <button type="reset" class="btn btn-success px-5 mx-3">reset</button>
            <button type="submit" class="btn btn-info px-5 mx-3">Login</button>
        </div>
    </form>

</div>
