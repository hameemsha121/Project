<div class="boxChart__container">
                <div>
                  <highcharts-chart
                    id="container"
                    [Highcharts]="Highcharts"
                    [constructorType]="chartConstructor"
                    [options]="chartOptions"
                    [callbackFunction]="chartCallback"
                    [(update)]="updateFlag"
                    [oneToOne]="true"
                    style="width: 100%; height: 400px; display: block;"
                  >
                  </highcharts-chart>
                  <div (click)="updateChart()" class="mx-auto justify-center btn btn-success text-center">CLICK HERE TO LOAD THE CHART</div>
                </div>
              </div>
