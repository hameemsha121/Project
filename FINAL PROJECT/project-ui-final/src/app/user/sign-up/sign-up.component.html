
<div class="card jumbotron jumbotron-fluid">
    <div class="container">
        <h3 class="display-4 text-center">Create New Account</h3>
        <form class=" w-50 container" [formGroup]="SignupForm" (ngSubmit)="addUser()">


            <div class="form-group">
                <label for="username">User Name</label>
                <input class="form-control" formControlName="username" type="text" id="username"
                    placeholder="Select a username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control" formControlName="email" type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input class="form-control" formControlName="phone" type="number" id="phone"
                    placeholder="Enter Mobile Number" max=10>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" formControlName="password" type="password" id="password"
                    placeholder="Password">
            </div>

            <button class="btn btn-dark" [disabled]="!SignupForm.valid">Add User</button>

        </form>
    </div>
</div>
