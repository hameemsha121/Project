<div class="float-left">
    <app-sidenav></app-sidenav>
</div>
<div class="table-responsive w-auto">
<table class="table table-dark" >
    <tr>
    
        <th>ID</th>
        <th>USERNAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-primary" (click) ="updateUser(user)">Update</button>
    
    </td>
    </tr>
</table>
